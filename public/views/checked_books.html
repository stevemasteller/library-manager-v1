<!DOCTYPE html>
<html>

<head>
    <title>Checked Out Books</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<div ng-include="'views/partials/nav.html'"></div>

<body>
    <h1>Checked Out Books</h1>
	<div ng-include="'views/partials/nav_books.html'"></div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year Released</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "loan in vm.getCheckedBooks">
                <td><a href="#/book_detail.html/{{loan.book.id}}">{{loan.book.title}}</a></td>
                <td>{{loan.book.author}}</td>
                <td>{{loan.book.genre}}</td>
                <td>{{loan.book.first_published}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
