<!DOCTYPE html>
<html>

<head>
    <title>Overdue Loans</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<div ng-include="'views/partials/nav.html'"></div>

<body>
    <h1>Overdue Loans</h1>
	<div ng-include="'views/partials/nav_loans.html'"></div>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Patron </th>
                <th>Loaned on</th>
                <th>Return by </th>
                <th>Returned on</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loan in vm.getOverdueLoans">
                <td><a ng-href="#/book_detail.html/{{loan.book._id}}">{{loan.book.title}}</a></td>
                <td><a ng-href="#/patron_detail.html/{{loan.patron._id}}">{{loan.patron.first_name}} {{loan.patron.last_name}}</a></td>
                <td>{{loan.loaned_on}}</td>
                <td>{{loan.return_by}}</td>
                <td></td>
                <td><a href="#/return_book.html/{{loan.id}}" class="button">Return Book</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
